<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>ReadHub - Modern Digital Library</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Experience the future of library management with our modern digital platform. Seamlessly borrow books, track reading history, and manage library collections.">
    <meta name="keywords" content="library management, digital library, book borrowing, modern library, student portal">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ“š</text></svg>">
    
    <!-- Mobile Optimized Styles -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            overflow-x: hidden;
        }
        
        .redirect-container {
            text-align: center;
            max-width: 500px; /* Increased for desktop */
            width: 100%;
            padding: 3rem 2.5rem; /* Increased padding for desktop */
            background: white;
            border-radius: 1.5rem; /* More rounded for desktop */
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        .brand-icon {
            width: 80px; /* Larger for desktop */
            height: 80px;
            background: #000000;
            border-radius: 1.5rem; /* More rounded */
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem; /* More margin */
            font-size: 2rem; /* Larger icon */
            color: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .brand-text {
            font-size: 2.25rem; /* Larger for desktop */
            font-weight: 700;
            color: #000000;
            margin-bottom: 1.5rem;
        }
        
        .redirect-message {
            color: #666;
            margin-bottom: 2rem; /* More margin */
            line-height: 1.6;
            font-size: 1.125rem; /* Larger text */
        }
        
        .redirect-link {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem; /* More gap */
            padding: 1rem 2rem; /* Larger padding */
            background: #000000;
            color: white;
            text-decoration: none;
            border-radius: 1rem; /* More rounded */
            font-weight: 600;
            font-size: 1.125rem; /* Larger text */
            transition: all 0.3s ease;
            border: 1px solid transparent;
            min-height: 56px; /* Touch-friendly height */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .redirect-link:hover {
            background: #333333;
            transform: translateY(-3px); /* More lift */
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }
        
        .redirect-link:active {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .loading-spinner {
            width: 24px; /* Larger spinner */
            height: 24px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        /* Desktop specific optimizations */
        @media (min-width: 769px) {
            .redirect-container {
                max-width: 600px;
                padding: 4rem 3rem;
            }
            
            .brand-icon {
                width: 100px;
                height: 100px;
                font-size: 2.5rem;
                margin-bottom: 2rem;
            }
            
            .brand-text {
                font-size: 2.75rem;
                margin-bottom: 2rem;
            }
            
            .redirect-message {
                font-size: 1.25rem;
                margin-bottom: 2.5rem;
            }
            
            .redirect-link {
                padding: 1.25rem 2.5rem;
                font-size: 1.25rem;
                min-height: 64px;
                gap: 1rem;
            }
            
            .loading-spinner {
                width: 28px;
                height: 28px;
                border-width: 3px;
            }
        }
        
        /* Large desktop optimizations */
        @media (min-width: 1200px) {
            .redirect-container {
                max-width: 700px;
                padding: 5rem 4rem;
            }
            
            .brand-icon {
                width: 120px;
                height: 120px;
                font-size: 3rem;
                margin-bottom: 2.5rem;
            }
            
            .brand-text {
                font-size: 3.25rem;
                margin-bottom: 2.5rem;
            }
            
            .redirect-message {
                font-size: 1.375rem;
                margin-bottom: 3rem;
            }
            
            .redirect-link {
                padding: 1.5rem 3rem;
                font-size: 1.375rem;
                min-height: 72px;
                gap: 1.25rem;
            }
            
            .loading-spinner {
                width: 32px;
                height: 32px;
                border-width: 4px;
            }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Mobile specific optimizations */
        @media (max-width: 768px) {
            .redirect-container {
                max-width: 450px;
                padding: 2rem 1.5rem;
            }
            
            .brand-icon {
                width: 70px;
                height: 70px;
                font-size: 1.75rem;
                margin-bottom: 1.25rem;
            }
            
            .brand-text {
                font-size: 2rem;
                margin-bottom: 1.25rem;
            }
            
            .redirect-message {
                font-size: 1rem;
                margin-bottom: 1.75rem;
            }
            
            .redirect-link {
                padding: 0.875rem 1.75rem;
                font-size: 1rem;
                min-height: 52px;
            }
            
            .loading-spinner {
                width: 22px;
                height: 22px;
            }
        }
        
        /* Small mobile specific optimizations */
        @media (max-width: 480px) {
            .redirect-container {
                padding: 1.5rem;
                margin: 0.5rem;
                max-width: calc(100% - 1rem);
            }
            
            .brand-icon {
                width: 60px;
                height: 60px;
                font-size: 1.5rem;
                margin-bottom: 1rem;
            }
            
            .brand-text {
                font-size: 1.5rem;
                margin-bottom: 1rem;
            }
            
            .redirect-message {
                font-size: 0.9rem;
                margin-bottom: 1.5rem;
            }
            
            .redirect-link {
                width: 100%;
                justify-content: center;
                padding: 0.75rem 1.5rem;
                font-size: 0.95rem;
                min-height: 48px;
            }
            
            .loading-spinner {
                width: 20px;
                height: 20px;
            }
        }
        
        /* Touch-friendly interactions */
        @media (hover: none) and (pointer: coarse) {
            .redirect-link {
                min-height: 44px;
                font-size: 1.1rem;
            }
        }
    </style>
    
    <meta http-equiv="refresh" content="3; url=src/pages/welcome.html">
</head>
<body>
    <div class="redirect-container">
        <div class="brand-icon">
            <span>ðŸ“š</span>
        </div>
        <h1 class="brand-text">ReadHub</h1>
        <p class="redirect-message">
            Redirecting to our modern digital library platform...
        </p>
        <a href="src/pages/welcome.html" class="redirect-link">
            <div class="loading-spinner"></div>
            <span>Continue to Library</span>
        </a>
    </div>
    
    <script>
        // Immediate redirect for better UX
        setTimeout(() => {
            window.location.href = 'src/pages/welcome.html';
        }, 2000);
        
        // Handle back button and page visibility
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden) {
                window.location.href = 'src/pages/welcome.html';
            }
        });
    </script>
</body>
</html>
