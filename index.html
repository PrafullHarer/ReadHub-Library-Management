<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>ReadHub - Modern Digital Library</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Experience the future of library management with our modern digital platform. Seamlessly borrow books, track reading history, and manage library collections.">
    <meta name="keywords" content="library management, digital library, book borrowing, modern library, student portal">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ“š</text></svg>">
    
    <!-- Mobile Optimized Styles -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            overflow-x: hidden;
        }
        
        .redirect-container {
            text-align: center;
            max-width: 400px;
            width: 100%;
            padding: 2rem;
            background: white;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        .brand-icon {
            width: 60px;
            height: 60px;
            background: #000000;
            border-radius: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            font-size: 1.5rem;
            color: white;
        }
        
        .brand-text {
            font-size: 1.75rem;
            font-weight: 700;
            color: #000000;
            margin-bottom: 1rem;
        }
        
        .redirect-message {
            color: #666;
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }
        
        .redirect-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background: #000000;
            color: white;
            text-decoration: none;
            border-radius: 0.75rem;
            font-weight: 600;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }
        
        .redirect-link:hover {
            background: #333333;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Mobile specific optimizations */
        @media (max-width: 480px) {
            .redirect-container {
                padding: 1.5rem;
                margin: 0.5rem;
            }
            
            .brand-text {
                font-size: 1.5rem;
            }
            
            .redirect-message {
                font-size: 0.9rem;
            }
            
            .redirect-link {
                width: 100%;
                justify-content: center;
            }
        }
        
        /* Touch-friendly interactions */
        @media (hover: none) and (pointer: coarse) {
            .redirect-link {
                min-height: 44px;
                font-size: 1.1rem;
            }
        }
    </style>
    
    <meta http-equiv="refresh" content="3; url=src/pages/welcome.html">
</head>
<body>
    <div class="redirect-container">
        <div class="brand-icon">
            <span>ðŸ“š</span>
        </div>
        <h1 class="brand-text">ReadHub</h1>
        <p class="redirect-message">
            Redirecting to our modern digital library platform...
        </p>
        <a href="src/pages/welcome.html" class="redirect-link">
            <div class="loading-spinner"></div>
            <span>Continue to Library</span>
        </a>
    </div>
    
    <script>
        // Immediate redirect for better UX
        setTimeout(() => {
            window.location.href = 'src/pages/welcome.html';
        }, 2000);
        
        // Handle back button and page visibility
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden) {
                window.location.href = 'src/pages/welcome.html';
            }
        });
    </script>
</body>
</html>
