<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="ReadHub Login">
    <title>Login - ReadHub Library Management System</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Login to ReadHub - the modern library management system with AI-powered features and seamless user experience.">
    <meta name="keywords" content="login, library management, librarian login, student login, modern library system">
    <meta name="robots" content="noindex, nofollow">
    
    <!-- Preload Critical Resources -->
    <link rel="preload" href="../assets/css/login-styles.css" as="style">
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" as="style" crossorigin="anonymous">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="../assets/css/login-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" crossorigin="anonymous">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ“š</text></svg>">
</head>
<body>
    <!-- Background Effects -->
    <div class="background-effects">
        <div class="floating-particles">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>
        <div class="gradient-overlay"></div>
    </div>

    <!-- Main Login Container-->
    <div class="login-container">
        <!-- Back Button -->
        <a href="welcome.html" class="back-button" aria-label="Back to homepage">
            <i class="fas fa-arrow-left" aria-hidden="true"></i>
            <span>Back to Home</span>
        </a>

        <!-- Login Card -->
        <div class="login-card">

            <!-- Login Form Container -->
            <div class="form-container">
                <div class="form-header">
                    <h2 class="form-title">Welcome Back!</h2>
                    <p class="form-subtitle">Sign in to continue your library journey</p>
            </div>

                <!-- Login Form -->
                <form id="loginForm" class="login-form" novalidate>
                    <!-- Account Type Selection -->
                    <div class="form-group">
                        <label for="userType" class="form-label">
                            <i class="fas fa-users-cog" aria-hidden="true"></i>
                            Account Type
                        </label>
                        <div class="select-wrapper">
                            <select id="userType" name="userType" class="form-select" required>
                                <option value="">Choose your account type</option>
                                <option value="user">Student / Member</option>
                            <option value="admin">Administrator</option>
                        </select>
                            <i class="fas fa-chevron-down select-icon" aria-hidden="true"></i>
                        </div>
                    </div>

                    <!-- Email Field -->
                    <div class="form-group">
                        <label for="email" class="form-label">
                            <i class="fas fa-envelope" aria-hidden="true"></i>
                            Email Address
                        </label>
                        <div class="input-wrapper">
                            <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email address" required>
                            <i class="fas fa-envelope input-icon" aria-hidden="true"></i>
                        </div>
                    </div>

                    <!-- Password Field -->
                    <div class="form-group">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock" aria-hidden="true"></i>
                            Password
                        </label>
                        <div class="input-wrapper">
                            <input type="password" id="password" name="password" class="form-input" placeholder="Enter your password" required>
                            <i class="fas fa-lock input-icon" aria-hidden="true"></i>
                            <button type="button" class="password-toggle" onclick="togglePassword()" aria-label="Toggle password visibility">
                                <i class="fas fa-eye" id="passwordToggleIcon" aria-hidden="true"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Remember Me -->
                    <div class="form-options">
                        <label class="checkbox-wrapper">
                            <input type="checkbox" id="rememberMe" name="rememberMe">
                            <span class="checkmark"></span>
                            <span class="checkbox-label">Remember me</span>
                        </label>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="submit-button">
                        <span class="button-text">Sign In</span>
                        <div class="button-loader" style="display: none;">
                            <i class="fas fa-spinner fa-spin" aria-hidden="true"></i>
                        </div>
                        <i class="fas fa-arrow-right button-icon" aria-hidden="true"></i>
                    </button>
                </form>
                    </div>
                        </div>
                    </div>

    <!-- Message Containers -->
    <div id="errorMessage" class="message-container error-message" style="display: none;" role="alert">
        <div class="message-content">
            <i class="fas fa-exclamation-circle" aria-hidden="true"></i>
            <span class="message-text"></span>
                        </div>
                    </div>

    <div id="successMessage" class="message-container success-message" style="display: none;" role="alert">
        <div class="message-content">
            <i class="fas fa-check-circle" aria-hidden="true"></i>
            <span class="message-text"></span>
        </div>
    </div>


    <!-- Firebase SDK -->
    <script type="module" src="../assets/js/firebase-init.js"></script>
    
    <!-- Load Auth Script after Firebase is initialized -->
    <script src="../assets/js/auth.js"></script>

</body>
</html>
