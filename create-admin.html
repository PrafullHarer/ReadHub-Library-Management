<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Admin Account - ReadHub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0F0F23, #1A1A2E);
            color: white;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 20px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            text-align: center;
            margin-bottom: 2rem;
            color: #6A5ACD;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
        }
        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #6A5ACD, #FF1493);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 1rem;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        .message {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
        }
        .success {
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid #10B981;
            color: #10B981;
        }
        .error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid #EF4444;
            color: #EF4444;
        }
        .credentials {
            background: rgba(255, 255, 255, 0.05);
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .credentials h3 {
            color: #6A5ACD;
            margin-bottom: 0.5rem;
        }
        .credentials p {
            margin: 0.25rem 0;
            font-family: monospace;
            background: rgba(0, 0, 0, 0.3);
            padding: 0.5rem;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create Admin Account</h1>
        <form id="adminForm">
            <div class="form-group">
                <label for="email">Admin Email:</label>
                <input type="email" id="email" placeholder="admin@readhub.com" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter a strong password" required>
            </div>
            <div class="form-group">
                <label for="name">Admin Name:</label>
                <input type="text" id="name" placeholder="Admin User" required>
            </div>
            <button type="submit">Create Admin Account</button>
        </form>
        
        <div id="message"></div>
        <div id="credentials" class="credentials" style="display: none;">
            <h3>Admin Credentials Created:</h3>
            <p><strong>Email:</strong> <span id="createdEmail"></span></p>
            <p><strong>Password:</strong> <span id="createdPassword"></span></p>
            <p><strong>Role:</strong> admin</p>
            <p style="margin-top: 1rem; color: #10B981;">
                âœ… You can now use these credentials to login as admin!
            </p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, createUserWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, doc, setDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        import { firebaseConfig } from './src/config/config.js';

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        document.getElementById('adminForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const name = document.getElementById('name').value;
            
            try {
                // Create user account
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                
                // Create user document in Firestore with admin role
                await setDoc(doc(db, 'users', user.uid), {
                    email: email,
                    name: name,
                    role: 'admin',
                    status: 'active',
                    joinDate: new Date(),
                    createdBy: 'system'
                });
                
                // Show success message
                showMessage('Admin account created successfully!', 'success');
                
                // Show credentials
                document.getElementById('createdEmail').textContent = email;
                document.getElementById('createdPassword').textContent = password;
                document.getElementById('credentials').style.display = 'block';
                
                // Clear form
                document.getElementById('adminForm').reset();
                
            } catch (error) {
                console.error('Error creating admin account:', error);
                showMessage('Error creating admin account: ' + error.message, 'error');
            }
        });
        
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
        }
    </script>
</body>
</html>
